{% extends 'dispensary/base.html' %}
{% load bootstrap3 %}

{% block page %}
<div class="col-lg-offset-2 col-lg-8">
  <div class="panel">
    <div class="panel-heading bg-blue">
      <h4 class="panel-title text-center text-white">Account</h4>
    </div>
    <div class="panel-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form dispensary_form %}
        <button type="Submit" class= "btn btn-pink">Update Account Info</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
